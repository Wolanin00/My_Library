{% include "header.html" %}

<div class="container">
    <h1 class="text-center p-3">You can add a book</h1>
    <form action="{{ url_for('add') }}" method="POST">
        <div class="form-group">
            <label>Book Name</label>
            <input name="book" type="text" class="form-control" value="{{ name }}" required>
        </div>
        <div class="form-group">
            <label>Book Author</label>
            <input name="author" type="text" class="form-control" value="{{ author }}" required>
        </div>
        <div class="form-group">
            <label>Rating</label>
            <input name="rating" type="text" class="form-control" required>

            <span style="text-align:center; color:red; font-style: italic">

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
            {% endwith %}
            </span>
        </div>
        <div class="d-grid gap-2 mt-5">
            <button type="submit" class="btn btn-primary">Add Book</button>
        </div>
    </form>
</div>
</body>
</html>
